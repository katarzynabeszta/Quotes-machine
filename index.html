<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes machine</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/754b8bc9fd.js" crossorigin="anonymous"></script> 
</head>
<body>
    <section id="quote-area">
        <div id="quote-box">
            <div id="quote-content">
                <i class="fas fa-quote-left" id="quote-mark"></i>
                <p id="quote-text">Be yourself, everyone else is already taken.<br><span>â€• Oscar Wilde</span></p>
            </div>
            <div id="buttons">
                <a href="twitter.com/intent/tweet" target="_top"><i class="fab fa-twitter-square" id="social-icon"></i></a>
                <button id="quote-button">New quote</button>       
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
